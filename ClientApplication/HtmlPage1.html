<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');

            $('#btn').click(function () {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:35102/api/Employees/',
                    dataType: 'json',
                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, value) {
                            var fullName = value.FirstName + ' ' + value.LastName;
                            ulEmployees.append('<li>' + fullName + '</li>');
                        });
                    }
                });
            });

            // On click the clear button
            $('#btnClear').click(function () {
                ulEmployees.empty();
            });
        });

        var registerEmployee = $('#btnSubmitRegister');


    </script>
</head>
<body>
    <input id="btn" type="button" value="Get all employees" />
    <input id="btnClear" type="button" value="Clear the list" />

<ul id="ulEmployees"></ul>
    <textarea maxlength="15" placeholder="First Name"></textarea>
    <textarea maxlength="15" placeholder="Last Name"></textarea>
    <textarea maxlength="2" placeholder="Gender" ></textarea>
    
    <button id="btnSubmitRegister">REGISTER EMPLOYEE</button>

</body>
</html>
